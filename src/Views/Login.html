{% extends 'Layout.html' %} {% block content %}

<div class="row">

	<div class="col-md-6 col-md-offset-3">

		{% include 'partials/messages.html' %}

		<div class="supportPanel panel panel-primary" data-title="category">
			<div class="panel-heading"><b>Login</b></div>
			<div class="panel-body container-fluid" data-id="category">

				<form action="/login" method="post" autocomplete="off">

					<div class="form-group {{ ERRORS.email ? ' has-error' : '' }}">
						<label for="email">Email: </label>
						<input type="text" class="form-control" id="email" name="email" value="" placeholder="you@email.com"> {% if ERRORS.email %}
						<span class="help-block">{{ ERRORS.email | first }}</span> {% endif %}
					</div>
					<div class="form-group {{ ERRORS.password ? ' has-error' : '' }}">
						<label for="password">Password: </label>
						<input type="password" class="form-control" name="password" id="password" value=""> {% if ERRORS.password %}
						<span class="help-block">{{ ERRORS.password | first }}</span> {% endif %}
					</div>

					<br />
					<hr />
					<button class="btn btn-primary" type="submit">Login</button>
					<a href="/register" class="btn btn-primary">Register</a>

				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
